{% extends 'base.html' %}

{% block content %}
    {% block javascript %}
    <script type="text/javascript">

    function get_card(){

        fetch('http://127.0.0.1:5000/to_card')
        .then(response => response.text())
        .then(data => document.getElementById('card').innerHTML=data)
                  }

    </script>
    {% endblock %}
    <div id='card' onclick="get_card()">Card</div>

{% endblock %}
